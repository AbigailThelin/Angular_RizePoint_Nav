<div class="container">
  <div class="nav">
    <div class="header">
      <img class="logo" src='./assets/Monero.svg'/>
      <p class="title">{{title}}</p>
    </div>
    <ul *ngFor='let menuItem of menu' let i=$index;>
      <li class="topLevel">
        <div class="titleContainer">
          <!-- <img src=''/> -->
          <p class="menuTitle">{{menuItem.title}}</p>
          <img class="img" src='./assets/angle-down.svg' (click)="openChildren(i)"/>
        </div>
        <div class="childContainer">
          <ul class="children" ngShow="togglers[i]" *ngFor='let child of menuItem.children'>
            <li>{{child}}</li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
